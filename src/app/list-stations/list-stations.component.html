<h2>Station List</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Staion id</th>
            <th>Staion name</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let station of stations">
               <td>{{station.idStation}}</td>
                <td>{{station.name}}</td>
                
            
            

         </tr>

         
                
            
    </tbody>
</table>
