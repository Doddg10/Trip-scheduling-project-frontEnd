<h2> List of trips</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Trip id</th>
            <th>Start time</th>
            <th>End time</th>
            <th>From station</th> 
            <th>To station</th>
            <th>Actions to choose</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let trip of trips">
            <td>{{trip.idTrip}}</td>
            <td>{{trip.startTime}}</td>
            <td>{{trip.endTime}}</td>
            <td>{{trip.fromStation}}</td>
            <td>{{trip.toStation}}</td>
            <td>
                <button (click)="updateTrip(trip.idTrip)">Update </button>
            </td>

        </tr>
    </tbody>
</table>
